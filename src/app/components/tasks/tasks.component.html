
<!DOCTYPE html>
<body>


<div style="width: 350px; margin: auto;
  height: 60px" class="header">
    <h1> Task list App</h1>
</div>
<hr>
<div style="border: outset aqua;width: auto; margin: auto;
text-align: center; background: linear-gradient(darkseagreen,lightseagreen); padding: 10px; height: 100px">
  <div style="float: left;" >

    <app-parent-categories (selectCategory)="onSelectCategory($event)"></app-parent-categories>
  </div>
  <div style="float: right; margin: 20px;">
    <app-add-parent-cat></app-add-parent-cat>
  </div>


</div>
<br><br><br>






<h1 style="text-align: center" >{{currentCategoryId}}:</h1>
<div style="text-align: center ;  ">



  <div *ngFor="let task of this.tempTasks let idx =index"
       style="width: 550px; margin: auto; background: linear-gradient(darkseagreen,lightseagreen) ;border: outset aqua; margin: 10px auto; ">
    <div style="display: flex;justify-content: space-around">

      <p class="styled" style="text-align: right">Priority: {{task.priority}}</p>
      <h2>{{task.title}}</h2>
      <p class="styled">Due Date: {{task.dueDate}}{{task.duedate}}</p>
    </div>
    <div style="display: flex; justify-content: space-evenly " >
      <h3 (click)="completeTask(task)" class="styled">Completed: {{task.completed}}</h3>
      <h3 class="styled" (click)="deleteTask(task.categoryId,task)">Delete Task </h3>
      <h3  class="styled"> {{task.categoryId}}</h3>
    </div>

    <div style="display: flex; justify-content: space-evenly">
      <h3 style="text-align: center">Description:</h3>
    </div>
    <h4 style="text-align: center"> {{task.description}}</h4>
  </div>

</div>


<br>





<br>
<div style="text-align: center; margin: auto" *ngIf="this.currentCategoryId==='Tasks Due today and Overdue Tasks'">
  <button class="styled"  >Select a category to create a task!</button>
</div>
<div style="text-align: center; margin: auto" *ngIf="this.currentCategoryId!=='Tasks Due today and Overdue Tasks'">

  <button class="styled" (click)="onCreate()" >Create a new task!</button>
</div>

<br><br>

<div style="text-align: center; margin: auto" *ngIf="this.currentCategoryId==='Tasks Due today and Overdue Tasks'">
  <button class="styled"  >Select a category to queue by due date!</button>
</div>
<div style="text-align: center; margin: auto" *ngIf="this.currentCategoryId!=='Tasks Due today and Overdue Tasks'">
  <div style="width:50%; margin: auto;;display: flex; justify-content: space-evenly">

    <input type="radio" id="today" name="age" (click)="queueByToday()">
    <label for="today">Due Today</label><br>
    <input type="radio" id="tomorrow" name="age"  (click)="queueByTomorrow()">
    <label for="tomorrow">Due Tomorrow</label><br>
    <input type="radio" id="week" name="age"  (click)="queueByWeek()">
    <label for="week">Due Next Week</label><br><br>
    <input type="radio" id="all" name="age"  (click)="queueByAll()">
    <label for="all">All</label><br><br>


  </div>

</div>

<br><br>

</body>
